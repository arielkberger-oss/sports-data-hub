<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Data Hub - דאשבורד חי</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Heebo', sans-serif; background-color: #0f172a; color: white; }
        .match-card { background: linear-gradient(145deg, #1e293b, #0f172a); border: 1px solid #334155; }
        .live-pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">
    
    <header class="max-w-6xl mx-auto mb-10 text-center">
        <h1 class="text-4xl md:text-6xl font-black mb-2 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400">
            SPORTS DATA HUB
        </h1>
        <p class="text-slate-400 text-lg">נתונים בזמן אמת מ-ESPN וספורט 5</p>
    </header>

    <main class="max-w-6xl mx-auto">
        <div id="matches-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="col-span-full text-center py-20">
                <p class="text-xl text-slate-500">טוען נתונים מהמערכת...</p>
            </div>
        </div>
    </main>

    <script>
       // פרטי החיבור המדויקים שלך
const SB_URL = "https://dwifoemfuvwvhkfekrky.supabase.co";
const SB_KEY = "sb_publishable_USB3t56P0aWyLOo6z-y-dg_X36TGa_t";

// שים לב לשינוי כאן - קראנו למשתנה 'client' במקום 'supabase'
const client = supabase.createClient(SB_URL, SB_KEY);

async function fetchMatches() {
    try {
        console.log("מתחיל למשוך נתונים...");
        const { data, error } = await client
            .from('matches')
            .select('*')
            .order('id', { ascending: false });

        if (error) throw error;

        console.log("נתונים הגיעו:", data);
        renderMatches(data);
    } catch (err) {
        console.error("שגיאה במשיכת נתונים:", err);
        document.getElementById('matches-grid').innerHTML = 
            `<p class="col-span-full text-center text-red-400">שגיאה בחיבור למסד הנתונים: ${err.message}</p>`;
    }
}

function renderMatches(matches) {
    const grid = document.getElementById('matches-grid');
    grid.innerHTML = '';

    if (!matches || matches.length === 0) {
        grid.innerHTML = '<p class="col-span-full text-center text-slate-500">אין נתונים להצגה (הטבלה ריקה).</p>';
        return;
    }

    matches.forEach(match => {
        const card = document.createElement('div');
        card.className = 'match-card p-6 rounded-2xl shadow-xl border-t-2 border-slate-700';
        
        // הגדרת תוצאות ברירת מחדל אם הן NULL (כמו ב-LIVE_TEST שלך)
        const scoreH = match.score_home ?? 0;
        const scoreA = match.score_away ?? 0;

        card.innerHTML = `
            <div class="flex justify-between items-center mb-4">
                <span class="text-xs font-bold px-2 py-1 rounded bg-slate-800 text-slate-300">
                    ${match.status || 'בדיקה'}
                </span>
                <span class="text-slate-600 text-[10px]">#${match.id}</span>
            </div>
            <div class="flex justify-around items-center text-center">
                <div>
                    <div class="text-3xl font-black">${scoreH}</div>
                    <div class="text-[10px] text-slate-500">HOME</div>
                </div>
                <div class="text-slate-700 font-bold">:</div>
                <div>
                    <div class="text-3xl font-black">${scoreA}</div>
                    <div class="text-[10px] text-slate-500">AWAY</div>
                </div>
            </div>
        `;
        grid.appendChild(card);
    });
}

// הפעלה
fetchMatches();

        // עדכון אוטומטי כל 30 שניות בלי לרענן את הדף
        setInterval(fetchMatches, 30000);
    </script>
</body>
</html>
