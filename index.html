<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Data Hub | דאשבורד חי</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Heebo', sans-serif; background-color: #0b1120; color: white; }
        .match-card { background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(255,255,255,0.1); transition: transform 0.2s; }
        .match-card:hover { transform: translateY(-5px); }
    </style>
</head>
<body class="p-6 md:p-12">
    <header class="max-w-6xl mx-auto mb-12 text-center">
        <h1 class="text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400 mb-2">SPORTS DATA HUB</h1>
        <p class="text-slate-400 italic">נתונים חיים ישירות מ-Supabase</p>
    </header>

    <main id="matches-grid" class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div class="col-span-full text-center py-20 text-slate-500 text-xl">מתחבר למסד הנתונים...</div>
    </main>

    <script>
        // פרטי החיבור שלך
        const SB_URL = "https://dwifoemfuvwvhkfekrky.supabase.co";
        const SB_KEY = "sb_publishable_USB3t56P0aWyLOo6z-y-dg_X36TGa_t";

        // תיקון השגיאה: שימוש בשם משתנה שונה מהספרייה (supabaseClient)
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        async function fetchMatches() {
            const { data, error } = await supabaseClient
                .from('matches')
                .select('*')
                .order('id', { ascending: false });

            if (error) {
                console.error("Error:", error);
                return;
            }
            render(data);
        }

        function render(matches) {
            const grid = document.getElementById('matches-grid');
            grid.innerHTML = '';

            if (matches.length === 0) {
                grid.innerHTML = '<div class="col-span-full text-center text-slate-500">הטבלה ריקה כרגע.</div>';
                return;
            }

            matches.forEach(match => {
                const card = document.createElement('div');
                card.className = 'match-card p-6 rounded-3xl shadow-2xl';
                card.innerHTML = `
                    <div class="flex justify-between items-center mb-6">
                        <span class="text-[10px] font-bold tracking-widest text-slate-500 uppercase">MATCH ID: ${match.id}</span>
                        <span class="bg-slate-800 text-[10px] font-bold px-2 py-1 rounded text-blue-400">${match.status || 'בבדיקה'}</span>
                    </div>
                    <div class="flex justify-around items-center">
                        <div class="text-center flex-1">
                            <div class="text-4xl font-black mb-1">${match.score_home ?? 0}</div>
                            <div class="text-[10px] text-slate-500 font-bold uppercase">HOME</div>
                        </div>
                        <div class="text-slate-700 text-2xl font-bold">:</div>
                        <div class="text-center flex-1">
                            <div class="text-4xl font-black mb-1">${match.score_away ?? 0}</div>
                            <div class="text-[10px] text-slate-500 font-bold uppercase">AWAY</div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        fetchMatches();
        setInterval(fetchMatches, 20000); // רענון כל 20 שניות
    </script>
</body>
</html>
