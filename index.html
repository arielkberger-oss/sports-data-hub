<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Data Hub - דאשבורד חי</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Heebo', sans-serif; background-color: #0f172a; color: white; }
        .match-card { background: linear-gradient(145deg, #1e293b, #0f172a); border: 1px solid #334155; }
        .live-pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">
    
    <header class="max-w-6xl mx-auto mb-10 text-center">
        <h1 class="text-4xl md:text-6xl font-black mb-2 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400">
            SPORTS DATA HUB
        </h1>
        <p class="text-slate-400 text-lg">נתונים בזמן אמת מ-ESPN וספורט 5</p>
    </header>

    <main class="max-w-6xl mx-auto">
        <div id="matches-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="col-span-full text-center py-20">
                <p class="text-xl text-slate-500">טוען נתונים מהמערכת...</p>
            </div>
        </div>
    </main>

    <script>
        // פרטי החיבור שלך ל-Supabase
        const SUPABASE_URL = "https://dwifoemfuvwvhkfekrky.supabase.co";
        const SUPABASE_KEY = "sb_publishable_USB3t56P0aWyLOo6z-y-dg_X36TGa_t";
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function fetchMatches() {
            const { data, error } = await supabase
                .from('matches')
                .select('*')
                .order('id', { ascending: false });

            if (error) {
                console.error("Error fetching matches:", error);
                return;
            }

            renderMatches(data);
        }

        function renderMatches(matches) {
            const grid = document.getElementById('matches-grid');
            grid.innerHTML = '';

            if (matches.length === 0) {
                grid.innerHTML = '<p class="col-span-full text-center text-slate-500">אין משחקים להצגה כרגע.</p>';
                return;
            }

            matches.forEach(match => {
                const card = document.createElement('div');
                card.className = 'match-card p-6 rounded-2xl shadow-xl transition hover:scale-105 duration-300';
                
                const isLive = match.status.includes(':') || match.status.includes('LIVE');

                card.innerHTML = `
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-xs font-bold px-2 py-1 rounded ${isLive ? 'bg-red-500/20 text-red-400 live-pulse' : 'bg-slate-700 text-slate-300'}">
                            ${match.status}
                        </span>
                        <span class="text-slate-500 text-xs">ID: ${match.id}</span>
                    </div>
                    
                    <div class="flex justify-between items-center gap-4">
                        <div class="flex-1 text-center">
                            <div class="text-2xl font-black mb-1">${match.score_home}</div>
                            <div class="text-sm font-bold text-slate-300">קבוצת בית</div>
                        </div>
                        
                        <div class="text-slate-600 font-bold text-xl">:</div>
                        
                        <div class="flex-1 text-center">
                            <div class="text-2xl font-black mb-1">${match.score_away}</div>
                            <div class="text-sm font-bold text-slate-300">קבוצת חוץ</div>
                        </div>
                    </div>

                    <div class="mt-6 pt-4 border-t border-slate-800 flex justify-between items-center">
                        <button class="text-blue-400 text-sm font-bold hover:underline">סטטיסטיקה מלאה</button>
                        <div class="flex gap-2">
                             <span class="bg-emerald-500/10 text-emerald-400 text-[10px] px-2 py-1 rounded border border-emerald-500/20">הימורים פתוחים</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // טעינה ראשונית
        fetchMatches();

        // עדכון אוטומטי כל 30 שניות בלי לרענן את הדף
        setInterval(fetchMatches, 30000);
    </script>
</body>
</html>
