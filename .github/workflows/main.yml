name: Sports Update Bot
on:
  schedule:
    - cron: '*/10 * * * *' # ירוץ כל 10 דקות
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install -r requirements.txt
      - run: python fetch_data.py
